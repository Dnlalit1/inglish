    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            background: #000; color: #00ff00;

        #final-page { display: none; background: #fff0f5; color: #d02090; position: fixed; top:0; left:0; width:100%; height:100%; z-index: 100; justify-content: center; align-items: center; flex-direction: column; }

    <script>
        function moveBtn() {
